  linkedin: panaousis
  www: http://www.manospanaousis.com
- name: Dr Georgia Sakellari
  role: Associate Professor of Networked Systems and Deputy Head of ISEC
  bio: Georgia is an Associate Professor of Networked Systems at University of 
        Greenwich and deputy head of the ISEC research group. Previously, I was a 
        Senior Lecturer in Distributed Systems and Networking at Middlesex University 
        and before that I was a Lecturer at the University of East London and a 
        Post-Doctoral Research Associate at Imperial College London. I received my Ph.D. 
        in Computer Networks from Imperial College in 2009, after a MSc (MBA) in 
        Techno-Economic Systems and a MEng in Electrical and Computer Engineering from NTUA (Greece).
  image: /images/team/GeorgiaSakellariPhoto.jpg
