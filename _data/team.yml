- name: Dr Sadiq Sani
  role: Senior Lecturer in Cybersecurity
  bio:  Sadiq received a PhD degree from The University of Sydney and professional 
        education from the Massachusetts Institute of Technology. He is a Certified Ethical 
        Hacker and an EC-Council Certified Security Analyst. He is versed in the Internet of 
        Things (IoT), distributed ledger technologies (such as blockchain), and Operational Technology (OT).
        Prior to joining the University of Greenwich as a Senior Lecturer in Cybersecurity, 
        he was an industry-oriented researcher/project lead and a lecturer at the University of New 
        South Wales and The University of Sydney, respectively.
