- name: Prof George Loukas
  role: Professor of Cyber Security and Head of ISEC
  bio:  George is carrying out research and teaching in cyber-physical security, 
        Internet of Things security and human factors of cyber security. Before joining the 
        Univ. of Greenwich he led London Technology Network's Security and Sensing steering group, 
        and previously was a PhD and post-doctoral research associate at Imperial College. Since 2020, 
        he is listed in the top 2% of most influential researchers globally. 
  image: /images/team/GeorgeLoukasPhoto.jpg
  # twitter: john_doe
  google_scholar: https://scholar.google.com/citations?user=AfbIsPgAAAAJ&hl=en
  www: http://www.georgeloukas.com
- name: Prof Manos Panaousis
  role: Professor of Cyber Security and Head of Cyber Risk Lab @ ISEC
  bio:  Manos is carrying out research and teaching in assessing and 
        mitigating cybersecurity and privacy risks. Before joining the Univ. of 
        Greenwich he held various academic positions including Lecturer and Senior 
        Lecturer at the Department of Computer Science of the University of Surrey (2017-2019), 
        Lecturer and Senior Lecturer at the University of Brighton (2014-2017). 
        He also worked as a visiting researcher at the Institute of Security Science and 
        Technology at the Imperial College London, UK (2013-2016), and a postdoctoral researcher 
        at the Theory Group of Queen Mary University of London, UK (2013-2014).
  image: /images/team/ManosPanaousisPhoto.jpg
