- name: Dr Alireza Esfahani
  role: Lecturer in Computer Science
  bio:  Alireza is a Lecturer of Computer Science. He received his PhD degree in 
        Telecommunications from the MAP-TELE doctoral program, which is a joint venture of 
        the University of Minho, University of Aveiro and University of Porto, Portugal in 
        2017 with distinction and merit. From July 2017 to May 2019, he gained working 
        experience as a postdoctoral researcher at the Instituto de Telecomunicações in 
        Portugal. Dr Esfahani’s research is in cyber-security, cryptography, SDN, IoT, 5G 
        and network coding. 
