- name: Dr Sakshyam Panda
  role: Lecturer in Cyber Security
  bio:  Sakshyam is a Lecturer of Cyber Security with expertise in threat modelling and cyber risk optimisation.
        He received his PhD from the Department of Computer Science, University of Surrey in 2022. 
        He has a BTech. degree in Computer Science and Engineering from Institute of Technical 
        Education and Research, India, in 2013 and M.Sc. degree in Human-Computer Interaction and 
        Design from KTH Royal Institute of Technology, Sweden and Aalto University, Finland in 2018.  
        He has worked, on a part-time basis, for three European funded projects, H2020 CUREX, and H202O SPEAR 
        He has also been seconded through the Marie Curie Research and Innovation Staff Exchange (RISE) 
        SECONDO project to work with cyber-insurance brokers CROMAR. 
  image: /images/team/SakshyamPandaPhoto.jpg
  google_scholar: https://scholar.google.com/citations?user=8Rwg4pkAAAAJ&hl=en&oi=ao
