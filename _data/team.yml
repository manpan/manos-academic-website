- name: Dr George Mantas
  role: Senior Lecturer in Digital Security and Management
  bio:  George is a Senior Lecturer in Digital Security and Management. 
        He received his Ph.D. degree in Electrical and Computer Engineering from the University of Patras, 
        Greece, in 2012, his M.Sc. degree in Information Networking from Carnegie Mellon University, 
        PA, USA, in 2008, and his 5 year Diploma degree in Electrical and Computer Engineering from the 
        University of Patras, Greece, in 2005. His current research interests revolve around IoT security 
        and user authentication.
  image: /images/team/GeorgeMantasPhoto.jpg
