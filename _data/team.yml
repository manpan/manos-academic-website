- name: Dr Diane Gan
  role: Principal Lecturer in Computer Security and Forensics
  bio:  Diane has a PhD in Computer Science and is a Senior Fellow of the Higher Education Academy. 
        She is currently a Principal Lecturer and teaches communications systems, digital forensics and 
        cyber security at both undergraduate and postgraduate levels. She is a Chartered Engineer 
        with the IET and has a number of industry recognized certifications. 
        She currently holds the following forensics certifications ACE (AccessData Certified Examiner) 
        certification, Guidance Software CF1 and CF2 (computer forensics), 
        and Cellebrite Certified Physical Analyst.
  image: /images/team/DianeGanPhoto.jpg
