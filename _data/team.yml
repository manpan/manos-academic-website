- name: Dr Taimoor Khan
  role: Associate Professor of Cyber Security and Head of the Cyber Assurance Lab @ ISEC
  bio:  Taimoor is an Associate Professor of Computer Science, founder of the Cyber Assurance Lab.
        He has received a MSc in Advanced Distributed Systems from the University of Leicester, UK in 2008 
        and PhD (Dr. techn.) in 2014 focusing on Formal Verification of Computer Algebra Software 
        from the Research Institute for Symbolic Computation (RISC), Johannes Kepler University, 
        Austria, both with distinction. Before joining the University of Greenwich, he was a Lecturer 
        in Cyber Security at Surrey Center of Cyber Security, University of Surrey, UK during 2018 and 2019. 
        Prior to that I was a Postdoc at the MIT CSAIL, USA jointly during 2014-2016 and in SERG 
        Group at the Alpen-Adria University, Austria during 2016-2018.
  image: /images/team/TaimoorKhanPhoto.jpg
