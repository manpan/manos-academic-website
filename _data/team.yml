- name: Dr Anatolij Bezemskij
  role: Senior Lecturer in Computer Science
  bio:  Anatolij is a Senior Lecturer in Computer Science with particular interest in cyber-physical security. 
        Previously he was a Research Associate working on the experimental evaluation of security breaches 
        in smart home environments (ESPSRC CHIST-ERA project COCOON) and Ph.D student working on 
        intrusion detection for autonomous robotic vehicles funded by the MoD's Defence 
        Science and Technology Laboratory.
